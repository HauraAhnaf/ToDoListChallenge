<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Challenge</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container fw-bold">
      <a class="navbar-brand" href="#">My To Do List</a>
    </div>
  </nav>

  <div class="container">
    <div class="row my-5"> 
      <div class="col-md-4">
        <div class="card">
          <div class="card-body mt-3 mb-3">
            <form id="formtasks">
              <div class="form-group mb-3">
                <label for="first-name" class="mb-1">First Name</label>
                <input type="text" id="first-name" class="form-control" maxlength="50" placeholder="Enter your first name">
              </div>  
              <div class="form-group mb-3">
                <label for="last-name" class="mb-1">Last Name</label>
                <input type="text" id="last-name" class="form-control" maxlength="50" placeholder="Enter your last name">
              </div>  
              <div class="form-group mb-4">
                <label for="agency" class="mb-1">Agency</label>
                <input type="text" id="agency" class="form-control" maxlength="50" placeholder="Enter your agency">
              </div>  
              <button type="submit" class="btn btn-success btn-block">Add</button>
              <button type="reset" class="btn btn-warning btn-block" id="reset-button">Reset</button>  
            </form> 
         </div>
        </div>
      </div>
      <div class="col-md-8">
          <table class="table table-striped table-primary">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Agency</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tabletasks">

            </tbody>
          </table>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
  crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
